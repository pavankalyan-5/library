<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='slogin.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <script>
        document.getElementById('login-form').style.display='block';
    </script>
    <style>
        ::placeholder{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <ul>
                    <li><button onclick="location.replace('mainpage.html')" class="loginbtn" style="width: auto;">Home</button>
                    <li><button class="loginbtn" style="width: auto;">About Us</button>
                    <li><button class="loginbtn" style="width: auto;">Contact</button>
                </ul>
            </nav>
        </div>
        <div class="row">
            
                <h1>E-Library</h1>
            
        </div>
            <div id="login-form" class="login-page">
                <div class="form-box">
                    <div class="button-box">
                    
                        <div id="btn"></div>
                        <button type="button"onclick='login()' class="toggle-btn" id="btn1" ><b style="background-color:transparent">Log In</b></button>
                        <button type="button"onclick='register()' class="toggle-btn" id="btn2" ><b style="background:transparent">Register</b></button>
                    
                    </div>
                    <form id='login' class="input-group-login" action="slogin.php" method="post">
                        <input type='text' class="input-field" placeholder="Enter your Reg No"  name="regno" required>
                        <input type='password'  class="input-field" placeholder="Enter Password" required name="pass">
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log in</button>

                    </form>
                    <form id=register class='input-group-register'>
                        <input type="text" class='input-field' placeholder="Enter Your Name" required>
                        <input type="text" class='input-field' placeholder="Enter Your Reg No" required>
                        <input type="email" class='input-field' placeholder="Enter Your Email" required>
                        <input type="password" class='input-field' placeholder="Enter Your Password" required>
                        <input type="password" class='input-field' placeholder="Confirm Your Password" required>
                        <input type="checkbox" class="check-box" id="checked" onchange="document.getElementById('reg-btn').disabled=!this.checked"><span>I Agree to the Terms and Conditions</span>
                        <button type="submit" class="submit-btn" id="reg-btn" disabled >Register</button>

                    </form>
                </div>
                </div>
            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal=document.getElementById('login-form');
            window.onclick=function(event)
            {
                if(event.target==modal)
                {
                    modal.style.display="none";
                }
            }
        </script>
    </body>
</html>
